}

description = 'Galasa etcd3 for CPS, DSS and Credentials - Provides the CPS, DSS and Credential stores from a etcd3 server'

configurations {
    implementation.transitive = false
}

dependencies {
    implementation ('dev.galasa:dev.galasa.framework:0.15.0-SNAPSHOT')
    implementation ('dev.galasa:dev.galasa:0.15.0-SNAPSHOT')
    implementation ('io.etcd:jetcd-core:0.4.1')
}
